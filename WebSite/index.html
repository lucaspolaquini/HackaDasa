<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-3"><span class="phone">Magnets Team</span></div>
                    
                    <div class="col-md-3 col-sm-3" style="float: left; margin-left: 80%;position: fixed;">
                        <span class="phone">Delboni</span>
                    </div>
                </div>
            </div>
        </div>        
    </header>
    <!-- end slider -->
    <section class="latest-news">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center" style="margin-top: 7%;">
                    <div class="title-box">
                        <h2>AvaliaFácil</h2>
                        <h5>Informe o número do protocolo que avisaremos assim que os resultados estiverem disponíveis.</h5>
                    </div>
                    <!-- end title-box -->
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>

    <section class="appointment">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Appointment</h2>
                </div>
                <!-- end col-12 -->
                <form style="margin-top: -10%;">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Protocolo</label>
                        <input id="protocolo" type="tel"  inputmode="numeric">
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Celular</label>
                        <input id="celular" type="tel"  inputmode="numeric">
                    </div>

                    <div class="col-md-4 col-sm-12 col-xs-12 gender">                        
                        <input type="submit" id="continuar" value="Continuar" style="float: right;">
                    </div>
                </form>
                <!-- end form -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery.stellar.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/queryloader2.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script src="js/jquery.ba-cond.min.js" type="text/javascript"></script>
    <script src="js/jquery.slitslider.js" type="text/javascript"></script>
    <script src="js/slider-settings.js"></script>
    <script src="js/medicina.js"></script>
    <script>
        $(function () {
            $("#protocolo").mask("9999.9999.9999");
            $("#celular").mask("(99) 99999-9999");

            $("#continuar").click(function (e) {
                e.preventDefault();
                var celular = $("#celular").val();
                var prot = $("#protocolo").val();
                var aux = celular.replace(")", "").replace("(", "").replace("-", "").replace(" ", "");   
                var auxprotocolo = prot.replace(".", "");
                localStorage.setItem("celular", aux);
                localStorage.setItem("protocolo", auxprotocolo);
                window.location.href = 'rating.html';
            });
        });
    </script>
